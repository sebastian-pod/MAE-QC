<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pi Camera - Live Hole Measurement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0e0f10; color:#e7e9ea; }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .card { background:#17181a; border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .row { display:grid; grid-template-columns: 2fr 1fr; gap:16px; }
    img { width: 100%; border-radius: 12px; background:#000; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #2a2d31; }
    .muted { color:#9aa0a6; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Live Camera â€“ Hole Diameter Measurement</h2>
    <div class="row">
      <div class="card">
        <img id="stream" src="/video" alt="Live stream"/>
        <div class="muted">Overlay shows detected holes and diameter (mm).</div>
      </div>
      <div class="card">
        <h3>Measurements</h3>
        <div class="muted">Scale: 10 px = 1 mm</div>
        <table id="table">
          <thead><tr><th>#</th><th>Diameter (mm)</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="muted" id="meta"></div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
